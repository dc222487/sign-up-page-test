<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up page</title>
</head>
<body>
    <div class="main-section">
    <!-- divide the webpage first into two main section -->
    
    <!-- this will be the background section part -->
     <!-- add image later in here -->
    <div class="background">
        <img class="bg-image" src="images/bottle_camera.jpg">
        <div class="header">
            <div class="logo">
                <img src="./images/odin-lined.png">
            </div>
            <div class="logo-text">
                ODIN
            </div>
        </div>
    </div>
    <!-- this will be the sign up section -->
    <div class="sign-up-section">
        <div class="white-background">
            <div class="dummy-text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                Sign up <i>now</i> to get started. <br>
                <br>You <i>know</i> you want to.
            </div>
        </div>

        <div class="form-title">
            <div class="lets">Lets do this!</div>
            <form class="actual-form">
                <div>
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname"><br>

                    <label for="eaddress">Email</label><br>
                    <input type="text" id="eaddress" name="eaddress"><br>

                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required minlength="6"><br>
                </div>
                <div>
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname"><br>

                    <label for="pnumber">Phone Number</label><br>
                    <input type="number" id="pnumber" name="pnumber"><br>

                    <label for="cpassword">Confirm Password</label><br>
                    <input type="password" id="cpassword" name="cpassword"><br>
                </div>
            </form>
        </div>
        <div class="third-part">
            <button href="#">Create Account</button>
            <div class="account-exist"> already have an account? <a href="#">Log in</a></div>
        </div>
        
    </div>

</body>
</html>
